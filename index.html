<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="/CSS/main.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<img src="/images/bg-pattern-top.svg" alt="" class="bg-image-top" />
		<img src="/images/bg-pattern-bottom.svg" alt="" class="bg-image-bottom" />

		<div class="card">
			<div class="card-top-pattern"></div>
			<img src="/images/image-victor.jpg" alt="Victor" class="card-picture" />
			<div class="card-profile">
				<h1>Victor Crest <span>26</span></h1>
				<p>London</p>
			</div>

			<div class="card-stats">
				<ul class="card-stat-info">
					<li>
						<h1 class="card-numbers">80K</h1>
						<p class="number-titles">Followers</p>
					</li>
					<li>
						<h1 class="card-numbers">803K</h1>
						<p class="number-titles">Likes</p>
					</li>
					<li>
						<h1 class="card-numbers">1.4K</h1>
						<p class="number-titles">Photos</p>
					</li>
				</ul>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Tink3rballer The
			Great-Matthew Rittenhouse.
		</div>
	</body>
</html>
